<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>City Wheater</title>
</head>
<body>
    <div class="container">

        <div class="principal">
        <div class="icono">
            <i class="imagen"></i>
            <span class="descripcion"></span>
        </div>
        <span class="temperatura"></span>
        </div>

        <section class="header">
            <div class="city">
                <i class="fa fa-map-marker-alt"></i> Bogot√°
            </div>
        </section>

        <section class="widgets">

            <div class="column">
            <!--3 dias-->
            <h3>3 Days <span>Forecast</span></h3>
            <div class="moredays">

            </div>
            </div>

            <div class="column">
            <h3>Place to <span>Visit</span></h3>
            <!--Place to visit-->
            <div class="places placetovisit">
                <i class="fa fa-map-marker-alt"></i><h4>Arab Street Singapore</h4>
            </div>
            </div>

            <!--Other widgets-->
            <div class="column others">
                <div class="row reviews">
                    <i class="fa fa-plus"></i>
                    <h3> Top Reviews</h3>
                    <img src="assets/img/foto.jpg" class="image-review" alt="review1">
                    <img src="assets/img/foto2.jpg" class="image-review"  alt="review1">
                    <img src="assets/img/foto3.jpg" class="image-review"  alt="review1">
                    <div class="image-review more-reviews"><span>9+</span></div>
                </div>
            
            <div class="places place">
                <i class="fa fa-map-marker-alt"></i><h4>Art Sciense Museum</h4>
            </div>

            <div class="places placewithlink">
                <i class="fa fa-map-marker-alt"></i><h4>Fountain of Health</h4>
            </div>
            </div>

            <!--Other cities-->
            <div class="column cities" id="cities"></div>

        </section>

    </div>
    <script src="https://kit.fontawesome.com/0f99afb3ef.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
